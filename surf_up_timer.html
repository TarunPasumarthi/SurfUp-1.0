<!DOCTYPE HTML>
<html>
	<head>
		<title>SurfUp - Board Selection</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <script>
            var sec = 0;
            setInterval( function(){
                //var sec=pad(++sec%60);
                //var min=pad(parseInt(sec/60,10));
                var end_set=false;
                var start= parseInt(localStorage.getItem("start"));
                var now = parseInt(new Date().getTime() / 1000);
                sec=now-start;
                document.getElementById("seconds").innerHTML=pad(sec%60);
                document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
                if(sec>30 && !end_set){
                    document.getElementById("end_but").style.opacity = "1.0";
                    end_set=true;
                }
            }, 1000);
            
            function end(){
                if(sec>30){
                    sec=sec-30;
                    var min=parseInt(sec/60)
                    var secs= sec%60;
                    if(secs<10){
                        secs="0"+secs;
                    }
                    localStorage.setItem("seconds",secs);
                    localStorage.setItem("minutes",min);
                    window.location.href = "./surf_up_end.html";
                }
            }
        </script>
	</head>

				</div>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper" style="height: 100vh">
						<div class="inner">
                            <center><h1 class="major">Ride Details</h1></center>
                            <p><b>Duration:</b> First 30 seconds are free.</p>
                            <div style="background: black; opacity: 0.7"><center><hr><h1><span id="minutes">00</span>:<span id="seconds">00</span></h1><hr></center></div>
                            <p><b>Combination:</b></p>
                            <div style="background: black; opacity: 0.7"><center><hr><h1 id="combo">00-00-00</h1><hr></center></div>
                            <p class="button submit fit" onclick="end();" style="opacity: 0.0" id="end_but">End Session</p>
						</div>
